<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe -- Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>MyGameZone.com</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <div class="line" id="line"></div>
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="InfoBox">
        <h2 id="head">Welcome to MyGameZone.com</h2>
        <div class="info">
          <span class="infotext">Turn for a X player</span>
          <button class="btn" id="reset">Reset</button>
        </div>
        <div class="imgBox">
          <img src="excited.gif" id="exitediIMG" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
